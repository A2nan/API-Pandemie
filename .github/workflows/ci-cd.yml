name: CI - Build & Run Docker Container

on:
  push:
    branches: [ main ]

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker image
        run: docker build -t mspr-app .

      - name: ğŸš€ Run Docker container
        run: |
          docker run -d -p 8080:8080 --name mspr-container mspr-app
          sleep 40

      - name: âœ… Test HTTP endpoint
        run: |
          echo "â³ Test accÃ¨s Ã  l'application sur http://localhost:8080"
          curl --fail http://localhost:8080 || \
          curl --fail http://localhost:8080/api/test || \
          (docker logs mspr-container && exit 1)

      - name: ğŸ§¾ Logs du conteneur
        if: ${{ failure() }}
        run: docker logs mspr-container
