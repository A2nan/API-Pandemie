name: CI - Build & Run Docker Container

on:
  push:
    branches: [ dev ]

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker image
        run: docker build -t mspr-app ./MSPR

      - name: ğŸš€ Run Docker container
        run: |
          docker run -d -p 8080:8080 --name mspr-container mspr-app
          sleep 20

      - name: âœ… Test HTTP endpoint
        run: curl --fail http://localhost:8080 || (docker logs mspr-container && exit 1)
